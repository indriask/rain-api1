<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-none {
            display: none;
        }
    </style>
</head>

<body>

    <button onclick="closePopUp(event)">Click me</button>

    <script>
        function closePopUp(event) {
            event.target.classList.add("d-none");
        }
    </script>
</body>

</html>
