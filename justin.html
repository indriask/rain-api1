<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 400px;
    }
    .form-container label {
      grid-column: 1;
      align-self: center;
    }
    .form-container .input-group {
      grid-column: 2 / span 2;
      display: flex;
      gap: 5px;
    }
    .form-container .box {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      text-align: left;
      min-height: 24px;
      cursor: pointer; /* Makes it feel interactive */
    }
    .form-container .box:focus-within {
      outline: 2px solid #007BFF; /* Highlighted on focus */
    }
    .form-container span {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label>Gaji</label>
    <div class="input-group">
      <div class="box" contenteditable="true" data-placeholder="Min"></div>
      <span>/</span>
      <div class="box" contenteditable="true" data-placeholder="Max"></div>
    </div>

    <label>Jurusan</label>
    <div class="box" contenteditable="true" data-placeholder="Jurusan"></div>

    <label>Dibuka</label>
    <div class="input-group">
      <div class="box" contenteditable="true" data-placeholder="Start Date"></div>
      <span>-</span>
      <div class="box" contenteditable="true" data-placeholder="End Date"></div>
    </div>

    <label>Kuota</label>
    <div class="box" contenteditable="true" data-placeholder="Kuota"></div>

    <label>Lokasi</label>
    <div class="box" contenteditable="true" data-placeholder="Lokasi"></div>

    <label>Status</label>
    <div class="box" contenteditable="true" data-placeholder="Status"></div>

    <label>Pendaftar</label>
    <div class="box" contenteditable="true" data-placeholder="Jumlah Pendaftar"></div>
  </div>
</body>
</html>
